<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dayan Academy — Telegram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* Тёмный фон страницы */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #333333; /* Тёмно-серая карточка */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 360px;
      width: 90%;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%; /* Круглый логотип */
      margin-bottom: 20px;
      border: 3px solid #ffffff; /* Белая рамка вокруг логотипа */
    }

    h1 {
      font-size: 24px;
      color: #ffffff; /* Белый заголовок */
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #cccccc; /* Светло-серый текст */
      margin-bottom: 30px;
    }

    a.telegram-link {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      color: white;
      background-color: #0088cc;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    a.telegram-link:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="logo.png" alt="Dayan Academy" class="logo">
    <h1>ХОЧЕШЬ БЕСПЛАТНО НАУЧИТЬСЯ ТРЕЙДИНГУ?</h1>
    <p>Научим вас - Зарабатывать на трейдинге с нуля , Для этого вам нужен только телефон и попасть к нам в команду.</p>
    <a href="https://t.me/adilkaiv" target="_blank" class="telegram-link">Написать в Telegram</a>
  </div>

</body>
</html>
