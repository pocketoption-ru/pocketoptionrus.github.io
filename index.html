<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telegram</title>
  <link rel="icon" href="https://telegram.org/img/t_logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('https://telegram.org/img/bg-pattern-dark.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #2c2c2c;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .members {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .description {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .join-btn {
      background-color: #3390ec;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
  <script>
    setTimeout(function(){
      window.location.href = "https://t.me/+Xc3BIfm1J9MzMGFk"; // сюда свою ссылку на телегу вставь
    }, 3000); // 3 секунды
  </script>
</head>
<body>
  <div class="card">
    <img src="https://your-avatar-link.com/avatar.jpg" alt="Avatar" class="avatar">
    <div class="title">ADIL TRADE KG</div>
    <div class="members">1265 members</div>
    <div class="description">Трейдер, программист, фильммейкер. Делюсь своими сделками и мыслями о криптовалюте.</div>
    <a href="https://t.me/+Xc3BIfm1J9MzMGFkА" class="join-btn">Join Channel</a>
  </div>
</body>
</html>
