<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dayan Academy — Telegram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    a.telegram-link {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #0088cc;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    a.telegram-link:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>

  <h1>Свяжитесь с нами в Telegram</h1>
  <a href="https://t.me/adilkaiv" target="_blank" class="telegram-link">Перейти в Telegram</a>

</body>
</html>
